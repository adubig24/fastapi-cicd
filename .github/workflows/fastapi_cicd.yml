name: CI/CD FastAPI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.1'
      
    - name: Install dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    - name: Run tests 
      run: python test.py

    - name: Kill app
      run : |
        echo "$EC2_SSH_KEY" > ssh_key.pem
        chmod 600 ssh_key.pem
        ssh -o StrictHostKeyChecking=no -i ssh_key.pem ubuntu@ec2-18-201-138-117.eu-west-1.compute.amazonaws.com "pkill -f 'python3 api.py'"
      env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

    - name: Update and Deploy
      run: |
        ssh -o StrictHostKeyChecking=no -i ssh_key.pem ubuntu@ec2-18-201-138-117.eu-west-1.compute.amazonaws.com "cd ~/fastapi-cicd && git pull origin main && python3 api.py &"
      env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
